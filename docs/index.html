<!DOCTYPE html>

                color: #f5f5f5;
                margin-bottom: 10px;

                margin-left: 40px;

                color: #bbbbbb;
                font-size: 1em;
                margin-bottom: 20px;
            }
            .timestamp {
                color: #bbbbbb;
                margin-bottom: 20px;
            }
            img {
                max-width: 50%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 20px;
                margin-top: 20px;
            }
            .subheading {
                color: #f5f5f5;
                margin-bottom: 10px;
            }
            p {
                font-size: 1.2em;
